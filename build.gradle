plugins {
    id 'java'
}

group 'org.pedra-papel-tesoura'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.9.1'
    implementation 'br.com.six2six:fixture-factory:3.1.0'

}
